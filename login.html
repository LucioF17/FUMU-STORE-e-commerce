    <div class="login-box">
        <h1>Login</h1>
        <form class="registro">

           <input type="password" placeholder="Enter Password" id="pass">
           
           <button type="button"  onclick="recogerDatos()" id="btnLogin"> Enviar </button>
           <br>
           <a href="#">Lost your Password?</a><br>
           <a href="#">Don't have An account?</a>
        
        </form>
